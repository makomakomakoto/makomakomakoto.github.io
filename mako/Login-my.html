            </div>
        </div>
    </header>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="outBox">
                <div class="image">
                    <img src="./image/main.jpg" alt="">
                </div>
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">登入</span>
                        <span onclick="register()">註冊</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" action="" method=""> 
                        <input type="text" placeholder="帳號" name="userName">
                        <input type="password" placeholder="密碼" name="userPassword">
                        <button type="submit" class="btn">登入</button>
                        <div><a href="#">忘記密碼</a></div>
                        
                    </form>
                    <form id="RegForm" action="" method="">
                        <input type="text" placeholder="帳號" name="newUserName">
                        <input type="text" placeholder="信箱" name="newUserEmail">
                        <input type="password" placeholder="密碼" name="newUserPassword">
                        <button type="submit" class="btn">註冊</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        var MenuItems=document.getElementById("MenuItems");

        MenuItems.style.maxHeight="0px";

        function menutoggle()
        {
            if(MenuItems.style.maxHeight=="0px")
            {
                MenuItems.style.maxHeight="250px";
            }
            else
            {
                MenuItems.style.maxHeight="0px";
            }
        }
    </script>
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");

        function register()
        {
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(450px)";
            Indicator.style.transform = "translateX(120px)";
        }
        function login()
        {
            RegForm.style.transform = "translateX(450px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(0px)";
        }

    </script>
</body>
